<div class = "row">
	<div class="col-md-6">
		<h4>Login</h4>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="login-username" type="text" class="form-control" placeholder="Username" ng-keyup="loginEnterKeyCheck($event);">
		</div>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="login-password" type="password" class="form-control" placeholder="Password" ng-keyup="loginEnterKeyCheck($event);">
		</div>
		<div class="alert alert-warning" role="alert" id="failed-login" hidden="true">That's a typo.</div>
	</div>
	<div class="col-md-6">
	</div>
</div>
