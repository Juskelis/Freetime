<div class = "row">
	<div class="col-md-6">
		<h4 class="text-center">Login</h4>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="login-username" type="text" class="form-control" placeholder="Username" ng-keyup="loginEnterKeyCheck($event);">
		</div>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="login-password" type="password" class="form-control" placeholder="Password" ng-keyup="loginEnterKeyCheck($event);">
		</div>
		<div class="alert alert-warning" role="alert" id="failed-login" hidden="true">That's a typo.</div>
	</div>
	<div class="col-md-6">
		<h4 class="text-center">Sign Up</h4>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="signup-email" type="text" class="form-control" placeholder="Email" ng-keyup="signUpEnterKeyCheck($event);">
		</div>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="signup-username" type="text" class="form-control" placeholder="Username" ng-keyup="signUpEnterKeyCheck($event);">
		</div>
		<div class="input-group input-group-lg" style="width:100%;">
			<input id="signup-password" type="password" class="form-control" placeholder="Password" ng-keyup="signUpEnterKeyCheck($event);">
		</div>
		<div class="alert alert-warning" role="alert" id="failed-signup" hidden="true">That's a typo.</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 text-right"> 
		<button class="btn btn-primary">Login</button> 
	</div>
	<div class="col-md-6 text-left"> 
		<button class="btn btn-primary">Sign Up</button> 
	</div>
</div>
