<div class = "row" ng-init='initCalendar()'>
	<div class="col-md-10">
		<div id='calendar' style="max-height: 900px; margin: 0 auto;"></div>
	</div>
	<div class="col-md-2">
		<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
			<a type="button" id="allEventsButton" class="btn btn-lg btn-default"  ng-click="loadEventsFromServer(['self', 'friend'])">All Events</a>
			<a type="button" id="myEventsButton" class="btn btn-lg btn-default"  ng-click="loadEventsFromServer(['self'])" >My Events</a>
			<a type="button" id="friendEventsButton" class="btn btn-lg btn-default"  ng-click="loadEventsFromServer(['friend'])">Friend's Events</a>
		</div>
	</div>
</div>
